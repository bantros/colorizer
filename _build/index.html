<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="Experiment with CSS Blend Modes to reproduce the effects of Spotify's brand identity.">
    <title>Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="Colorizer">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="dns-prefetch" href="//google-analytics.com">
    <link rel="stylesheet" href="/assets/styles/main.css"> </head>
  <body>
    <div class="app" id="js-app">
      <header class="header" role="banner">
        <div class="t-block">
          <h1 class="t-title">Colorizer</h1>
          <h2 class="t-subtitle">Experiment with CSS Blend Modes to reproduce the effects of
            <a target="_blank" href="http://www.wearecollins.com/work/spotify/">Spotify's brand identity.</a>
          </h2>
        </div>
      </header>
      <main class="main" role="main">
        <section class="l-wrapper">
          <div class="panel">
            <div class="panel__item  panel__item--colorizer">
              <figure class="colorizer" id="js-colorizer">
                <img class="colorizer__image" id="js-colorizer__image" src="" alt="Image replaced via file upload">
                <div class="panel__action  t-title">
                  <label class="btn  btn--action">
                    <input class="input__file" id="js-input__file" type="file" aria-label="Select file to upload">
                    <span>Upload image</span>
                  </label>
                </div>
              </figure>
            </div>
          </div>
          <div class="swatch" id="js-swatch">
            <div class="swatch__content">
              <div class="swatch__panel" id="js-swatch__panel"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script async src="/assets/scripts/bundle.js"></script>
  </body>
</html>
